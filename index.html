    <article class="postit-container">

        <form class="note">
            <input class="note__title" type="text" name="title" placeholder="Título" autofocus />
            <textarea class="note__body" name="body" rows="5" placeholder="Criar uma nota..."></textarea>
            <button class="note__control" type="button" onclick="adicionarNota(this.form.title, this.form.body, this.form, null)">
                    Concluído
            </button>
        </form>

        <section class="notes" id="novas-notas"></section>

    </article>
