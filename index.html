<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">

        <title>Post-it</title>

    <body>
        <main class="container">
            <form class="note">
                <input class="note__title" type="text" name="title" placeholder="Título" autofocus />
                <textarea class="note__body" name="body" rows="5" placeholder="Criar uma nota..."></textarea>
                <button class="note__control" type="button" onclick="adicionarNota(this.form.title, this.form.body, this.form, this.form.nextElementSibling, null)">
                    Concluído
                </button>
            </form>

            <section class="notes"></section>
